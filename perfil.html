<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="/tarea-main/perfiil.css">
</head>
<body>

<form id="registroForm">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre"><br>

  <label for="fechaNacimiento">Fecha de Nacimiento:</label><br>
  <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>

  <label for="genero">Género:</label><br>
  <select id="genero" name="genero">
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
    <option value="otro">Otro</option>
  </select><br>

  <label for="departamento">Departamento:</label><br>
  <input type="text" id="departamento" name="departamento"><br>

  <label for="ciudad">Ciudad:</label><br>
  <input type="text" id="ciudad" name="ciudad"><br>

  <label for="telefono">Número de Teléfono:</label><br>
  <input type="tel" id="telefono" name="telefono"><br>

  <label for="descripcion">Descripción:</label><br>
  <textarea id="descripcion" name="descripcion"></textarea><br>

  <button type="button" onclick="enviarDatos()">Enviar</button>
</form>

<script>
function enviarDatos() {
  
  var nombre = document.getElementById("nombre").value;
  var fechaNacimiento = document.getElementById("fechaNacimiento").value;
  var genero = document.getElementById("genero").value;
  var departamento = document.getElementById("departamento").value;
  var ciudad = document.getElementById("ciudad").value;
  var telefono = document.getElementById("telefono").value;
  var descripcion = document.getElementById("descripcion").value;


  console.log("Nombre:", nombre);
  console.log("Fecha de Nacimiento:", fechaNacimiento);
  console.log("Género:", genero);
  console.log("Departamento:", departamento);
  console.log("Ciudad:", ciudad);
  console.log("Teléfono:", telefono);
  console.log("Descripción:", descripcion);
}
</script>

</body>
</html>
